version: '3.8'

services:
  trading-tournament:
    build: .
    container_name: ai-trading-tournament
    environment:
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - DEEPSEEK_API_KEY=${DEEPSEEK_API_KEY}
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
      - DB_FILE=/app/data/ultimate_tournament.db
      - LOG_FILE=/app/logs/ultimate_tournament.log
      - VECTOR_DB_PATH=/app/vector_memory
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
      - ./vector_memory:/app/vector_memory
    restart: unless-stopped
    stdin_open: true
    tty: true
