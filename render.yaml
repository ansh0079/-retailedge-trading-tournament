services:
  - type: web
    name: retailedge-proxy
    env: node
    plan: starter
    buildCommand: npm install && npm run build
    startCommand: node proxy-server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3002
      - key: ANTHROPIC_API_KEY
        sync: false
      - key: DEEPSEEK_API_KEY
        sync: false
      - key: KIMI_API_KEY
        sync: false
      - key: GOOGLE_API_KEY
        sync: false
    disk:
      name: tournament-data
      mountPath: /opt/render/project/src
      sizeGB: 1
    healthCheckPath: /api/health
