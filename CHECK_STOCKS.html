<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock List Checker - RetailEdge Pro</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 700px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        h1 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 28px;
        }
        .count {
            font-size: 48px;
            font-weight: bold;
            color: #667eea;
            text-align: center;
            margin: 30px 0;
        }
        .status {
            background: #f0f0f0;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
        }
        .stock-list {
            max-height: 300px;
            overflow-y: auto;
            background: #f9f9f9;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            font-family: monospace;
            font-size: 12px;
        }
        .stock-item {
            display: inline-block;
            margin: 4px;
            padding: 4px 8px;
            background: #667eea;
            color: white;
            border-radius: 4px;
        }
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
            transition: transform 0.2s;
        }
        button:hover {
            transform: translateY(-2px);
        }
        .success { color: #10b981; font-weight: 600; }
        .warning { color: #f59e0b; font-weight: 600; }
        .error { color: #ef4444; font-weight: 600; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìä Stock List Checker</h1>
        
        <div class="count" id="stockCount">Checking...</div>
        
        <div class="status" id="status"></div>

        <button onclick="showAllStocks()">üìã Show All Stock Symbols</button>
        <button onclick="clearAndReload()" style="background: #10b981;">üóëÔ∏è Clear Cache & Reload 949 Stocks</button>
        <button onclick="goToApp()" style="background: #3b82f6;">‚úÖ Go to Application</button>
        
        <div class="stock-list" id="stockList" style="display: none;"></div>
    </div>

    <script>
        function checkStocks() {
            const saved = localStorage.getItem('curatedStocks');
            
            if (!saved) {
                document.getElementById('stockCount').textContent = '0 stocks';
                document.getElementById('status').innerHTML = `
                    <p class="warning">‚ö†Ô∏è No stocks found in cache</p>
                    <p>The application will load the default list when you visit it.</p>
                    <p>Click "Go to Application" to load 949 stocks.</p>
                `;
                return;
            }
            
            const stocks = JSON.parse(saved);
            const count = stocks.length;
            
            document.getElementById('stockCount').textContent = count + ' stocks';
            
            if (count >= 900) {
                document.getElementById('status').innerHTML = `
                    <p class="success">‚úÖ Perfect! You have ${count} stocks loaded.</p>
                    <p>The AI Tournament will use all ${count} stocks.</p>
                `;
            } else if (count >= 100) {
                document.getElementById('status').innerHTML = `
                    <p class="warning">‚ö†Ô∏è You have ${count} stocks, but the full list has 949+</p>
                    <p>Click "Clear Cache & Reload 949 Stocks" to get the complete list.</p>
                `;
            } else {
                document.getElementById('status').innerHTML = `
                    <p class="error">‚ùå Only ${count} stocks found (should be 949+)</p>
                    <p>Click "Clear Cache & Reload 949 Stocks" to load the full list.</p>
                `;
            }
            
            window.currentStocks = stocks;
        }

        function showAllStocks() {
            const stockList = document.getElementById('stockList');
            if (stockList.style.display === 'none') {
                const stocks = window.currentStocks || [];
                stockList.innerHTML = stocks.map(s => 
                    `<span class="stock-item">${s}</span>`
                ).join('');
                stockList.style.display = 'block';
            } else {
                stockList.style.display = 'none';
            }
        }

        function clearAndReload() {
            localStorage.removeItem('curatedStocks');
            localStorage.removeItem('stockCache');
            localStorage.removeItem('socialCache');
            localStorage.removeItem('newsCache');
            
            if (window.indexedDB) {
                indexedDB.deleteDatabase('RetailEdgeProDB');
            }
            
            document.getElementById('status').innerHTML = `
                <p class="success">‚úÖ Cache cleared!</p>
                <p>Click "Go to Application" to load 949+ stocks.</p>
            `;
            document.getElementById('stockCount').textContent = '0 stocks (cleared)';
        }

        function goToApp() {
            window.location.href = 'http://localhost:3002';
        }

        // Check on load
        window.addEventListener('load', checkStocks);
    </script>
</body>
</html>
