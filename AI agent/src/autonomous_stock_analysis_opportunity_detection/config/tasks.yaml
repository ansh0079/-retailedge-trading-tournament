---
monitor_financial_news:
  description: Search and analyze the latest financial news, press releases, and market
    reports related to {stock_symbol}. Focus on recent developments (last 24-48 hours)
    that could impact stock price. Identify key themes, sentiment, and potential catalysts.
  expected_output: 'A comprehensive news analysis report including: latest news headlines
    and sources, sentiment analysis (positive/negative/neutral), key market-moving
    events identified, potential impact on stock price, and news-based trading signals
    with confidence levels.'
  agent: financial_news_analyst
perform_technical_analysis:
  description: Analyze current technical indicators, chart patterns, and price action
    for {stock_symbol}. Access real-time stock data from financial websites, identify
    key support and resistance levels, trend direction, volume patterns, and any emerging
    chart patterns. Calculate relevant technical indicators and provide entry/exit
    signals.
  expected_output: 'A comprehensive technical analysis report including: current price
    and trend direction, detailed support and resistance levels (at least 3 levels
    each), advanced chart patterns identified (triangles, head & shoulders, flags,
    etc.), volume analysis with volume moving averages, comprehensive technical indicators
    (RSI, MACD, Bollinger Bands, Stochastic, Williams %R), moving averages analysis
    (20, 50, 100, 200-day), volatility calculations (ATR, implied volatility if available),
    momentum indicators, and detailed technical trading signals with multiple price
    targets, stop-loss levels, and confidence scores for each signal.'
  agent: technical_analysis_specialist
conduct_fundamental_analysis:
  description: Evaluate the fundamental financial health of {stock_symbol} by accessing
    financial data from financial websites. Analyze key financial metrics, recent
    earnings reports, balance sheet strength, cash flow, debt levels, and valuation
    ratios. Compare with industry peers and historical performance.
  expected_output: 'A comprehensive fundamental analysis report including: current
    financial metrics (P/E, P/B, PEG, debt-to-equity, ROE, ROA, current ratio, quick
    ratio), recent earnings performance with quarterly trends, balance sheet analysis
    with debt levels and cash position, cash flow assessment (operating, free cash
    flow, FCF yield), industry and sector comparison with peer analysis, intrinsic
    value calculation using multiple valuation methods (DCF, P/E multiples, asset-based),
    sector correlation analysis and beta calculations, dividend analysis (if applicable),
    management effectiveness metrics, and fundamental investment thesis with risk
    factors and growth catalysts identified.'
  agent: fundamental_analysis_expert
generate_investment_opportunities:
  description: Synthesize the news analysis, technical analysis, and fundamental analysis
    to identify specific investment opportunities for {stock_symbol}. Use ONLY the
    information provided in the context from previous tasks. DO NOT conduct independent
    research or search for different stock symbols. Focus specifically on the stock
    symbol analyzed in the previous tasks.
  expected_output: 'A detailed investment opportunity report in structured format
    including: **EXECUTIVE SUMMARY** with overall investment thesis and key recommendations,
    **CONVERGENCE ANALYSIS** showing agreement/disagreement between news, technical,
    and fundamental signals, **SPECIFIC TRADING OPPORTUNITIES** with at least 2 different
    strategies (short-term, medium-term, long-term if applicable), each containing
    entry/exit prices, stop-loss levels, risk-reward ratios, position sizing, timeline,
    and confidence scores, **RISK ASSESSMENT** including volatility analysis, sector
    correlation, maximum drawdown estimates, and scenario analysis (bull/bear/neutral
    cases), **MARKET CATALYSTS** identifying upcoming events that could impact the
    stock, **PORTFOLIO ALLOCATION** suggestions with diversification recommendations,
    and **MONITORING GUIDELINES** with key metrics to track for trade management.'
  agent: investment_opportunity_strategist
  context:
  - monitor_financial_news
  - perform_technical_analysis
  - conduct_fundamental_analysis
